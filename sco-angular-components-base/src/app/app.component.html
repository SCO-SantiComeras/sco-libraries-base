<sco-app
  [headerFixed]="false"
  [translatePipe]="true"

  [logoPath]="'resources/img/sco-logo.png'"
  [logoWidth]="80"
  [logoHeight]="40"

  [maxMenuItems]="6"
  [menuItems]="cacheService.getElement(CACHE_CONSTANTS.MENU_ITEMS)"
  [menuBorderRadius]="true"

  [contentPadding]="20"
  [contentBackgroundColor]="undefined"
  
  [toastEnabled]="true"
  [toastOrientation]="constantsService.ScoToastConstants.ORIENTATION_BOTTOM_RIGHT"
  [toastBlock]="true"

  [spinnerEnabled]="true"
  [spinnerEmbedded]="false"
  [spinnerImgPath]="'resources/img/spinner.gif'"

  [menuMobileTransparent]="true"
  [menuMobileIcon]="'fa fa-bars'"
  [menuMobileColorRevert]="true"
  [menuMobileShowIcons]="true"
  [menuMobileHeaderMargin]="0"
  
  (logoClick)="onCLickLogo($event)"
  (itemClick)="onClickMenuItem($event)"
  (displayResize)="onDisplayResize($event)"
>       
  <router-outlet content-app></router-outlet>       
</sco-app>
